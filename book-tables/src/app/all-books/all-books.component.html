<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<h2>Select any book for more information</h2>
<br>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
    </thead>
<tbody>
    <tr *ngFor="let book of books" (click)="nextPage(book.id)">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.description }}</td>
    </tr>
</tbody>
</table>
